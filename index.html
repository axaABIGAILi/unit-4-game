<!DOCTYPE html>
<html>

<head>

    <title>Crystal Counter Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div id="game-title">
        <h1>Crystal Collector!</h1>
    </div>

    <div id="description">
        <p>FILLER TEXT</p>
        <p>FILLER TEXT</p>
        <p>FILLER TEXT</p>
    </div>

    <div id="score-calc"></div>

    <div id="wins-losses">
        <p>Wins: <span id="win-no"></span></p>
        <p>Losses: <span id="loss-no"></span></p>
    </div>

    <div id="crystal-buttons">
        <button class="crystal" id="crys1">
            <img src="assets/images/crystal1.png">
        </button>
        <button class="crystal" id="crys2">
            <img src="assets/images/crystal2.png">
        </button>
        <button class="crystal" id="crys3">
            <img src="assets/images/crystal3.png">
        </button>
        <button class="crystal" id="crys4">
            <img src="assets/images/crystal4.png">
        </button>

    </div>

    <div id="score-text">
        <h2>Your total score:</h2>
    </div>

    <div id="total-tally"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>



</html>
